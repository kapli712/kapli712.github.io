  <body>
    <div id="poem">
      <span class="verb">dreaming of</span> <span class="noun">an apple</span
      ><br />
      &emsp; makes me feel <span class="emotion">sad</span><br />
      &emsp;&emsp;so <span class="adjective">red</span> and so
      <span class="adjective">sweet</span>
    </div>
